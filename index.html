<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="left-container">
            <div class="img-container">
                <img src="./assets/halie-west-unsplash.avif" alt="Green Plant" class="plant-img">
            </div>
            <div class="upper-content">
                <img src="./assets/odin-lined.png" alt="Odin Project Logo" class="odin-logo">
                <p class="odin-txt">ODIN</p>
            </div>
            <div class="bottom-content">
                Photo by
                <a href="https://unsplash.com/@haliewestphoto"">Halie West</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>
        <div id="right-container">
            <div class="upper-content">
                <p></p>
            </div>
            <div class="mid-content">
                <p></p>
                <div class="form-container"></div>
            </div>
            <div class="bottom-content">
                <div class="create-btn">
                    <button type="submit">Create Account</button>
                </div>
                <div class="login">
                    <p></p>
                    <a href="#login"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
